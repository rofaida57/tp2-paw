<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let input = '';
            let operation = '';
            let firstNumber = '';
            
            
            $('#one').click(function(){
                input += '1';
                $('#hh').text(input);
            });
            
            $('#two').click(function(){
                input += '2';
                $('#hh').text(input);
            });
            
            $('#three').click(function(){
                input += '3';
                $('#hh').text(input);
            });
            
            $('#four').click(function(){
                input += '4';
                $('#hh').text(input);
            });
            
            $('#five').click(function(){
                input += '5';
                $('#hh').text(input);
            });
            
            $('#six').click(function(){
                input += '6';
                $('#hh').text(input);
            });
            
            $('#seven').click(function(){
                input += '7';
                $('#hh').text(input);
            });
            
            $('#eight').click(function(){
                input += '8';
                $('#hh').text(input);
            });
            
            $('#nine').click(function(){
                input += '9';
                $('#hh').text(input);
            });
            
            $('#zero').click(function(){
                input += '0';
                $('#hh').text(input);
            });
            
            
            $('#plus').click(function(){
                firstNumber = input;
                operation = '+';
                input = '';
                $('#hh').text('');
            });
            
            $('#minus').click(function(){
                firstNumber = input;
                operation = '-';
                input = '';
                $('#hh').text('');
            });
            
            $('#multiply').click(function(){
                firstNumber = input;
                operation = '*';
                input = '';
                $('#hh').text('');
            });
            
            $('#divide').click(function(){
                firstNumber = input;
                operation = '/';
                input = '';
                $('#hh').text('');
            });
            
            
            $('#equal').click(function(){
                let result;
                let secondNumber = input;
                
                if(operation == '+') result = Number(firstNumber) + Number(secondNumber);
                else if(operation == '-') result = Number(firstNumber) - Number(secondNumber);
                else if(operation == '*') result = Number(firstNumber) * Number(secondNumber);
                else if(operation == '/') {
                    if(secondNumber == '0') {
                        $('#hh').text('Error');
                        input = '';
                        firstNumber = '';
                        operation = '';
                        return;
                    }
                    result = Number(firstNumber) / Number(secondNumber);
                }
                
                $('#hh').text(result);
                input = String(result);
                firstNumber = '';
                operation = '';
            });
            
            
            $('#clear').click(function(){
                input = '';
                firstNumber = '';
                operation = '';
                $('#hh').text('');
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
        }
        
        h3 {
            height: 60px;
            width: 100%;
            background-color: rgb(147, 228, 255);
            margin: 0 0 15px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            font-size: 24px;
            border-radius: 5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .bom {
            height: 50px;
            background-color: rgb(255, 136, 136);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bom:hover {
            background-color: rgb(255, 94, 94);
        }
        
        .bom:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: rgb(136, 196, 255);
        }
        
        .operator:hover {
            background-color: rgb(94, 164, 255);
        }
        
        .special {
            background-color: rgb(255, 196, 136);
        }
        
        .special:hover {
            background-color: rgb(255, 164, 94);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3 id="hh"></h3>
        <div class="buttons">
            <button id="seven" class="bom">7</button>
            <button id="eight" class="bom">8</button>
            <button id="nine" class="bom">9</button>
            <button id="divide" class="bom operator">/</button>
            
            <button id="four" class="bom">4</button>
            <button id="five" class="bom">5</button>
            <button id="six" class="bom">6</button>
            <button id="multiply" class="bom operator">*</button>
            
            <button id="one" class="bom">1</button>
            <button id="two" class="bom">2</button>
            <button id="three" class="bom">3</button>
            <button id="minus" class="bom operator">-</button>
            
            <button id="zero" class="bom">0</button>
            <button id="clear" class="bom special">C</button>
            <button id="equal" class="bom special">=</button>
            <button id="plus" class="bom operator">+</button>
        </div>
    </div>
</body>
</html>
